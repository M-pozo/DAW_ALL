<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: blueviolet;">
    <form action="prueba.html" method="get">
        <fieldset>
            <label for="nombreCampo">Introduce tu contraseña:</label>
            <input type="password" name="nombreCampo" id="nombrecampo" placeholder="Introduce tu contraseña" required autofocus>
        </fieldset>
        <fieldset>
            <label for="correo">Introdice tu correo:</label>
            <input type="email" name="correo" id="correo">
        </fieldset>
        <fieldset>
            <label >Introdice tu nombre:
                <input type="texto" name="nombre" disabled maxlength="10">
            </label>
        </fieldset>
        <fieldset>
            <label>Introduce tu fecha de nacimiento:
                <input type="date" name="fechaNac" value="1997-07-18" readonly>
            </label>
        </fieldset>
        <fieldset>
            <label>Introduce tu edad:
                <input type="number" name="edad" min="18" max="53" step="0.01">
            </label>
        </fieldset>
        <fieldset>
            <label>Cuál es tu sexo: <br>
                <label>Mujer<input type="radio" name="sexo" value="Mujer"></label>
                <label>Hombre<input type="radio" name="sexo" value="Hombre"></label>
                <label>Otro<input type="radio" name="sexo" value="Otro"></label>
            </label>
        </fieldset>
        <fieldset>
            <label>Introduce tu IP:
                <input type="text" name="ip" pattern="(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?(\.|$)){4}">
            </label>
        </fieldset>
        <fieldset>
            <label>Introduce tu población:
                <select name="poblacion">
                    <option value="-1" disabled selected>-- Seleccione población --</option>
                    <optgroup label="Alicante">
                        <option value="Elche">Elche/Elx</option>
                        <option value="Peru">Perú</option>
                        <option value="Santa Pola">Santa Pola</option>
                    </optgroup>
                    <optgroup label="Murcia">
                        <option value="Murcia">Murcia</option>
                        <option value="Cartagena">Cartagena</option>
                    </optgroup>
                    </select>
            </label>
        </fieldset>
        <fieldset>
            <label>Elige verduras:<br>
                <select name="verduras" multiple>
                    <option value="Espinacas">Espinacas</option>
                    <option value="Tomatew">Tomates</option>
                    <option value="Patatas">Patatas</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>Comentario: <br>
                <textarea name="comentario" cols="30" rows="10" placeholder="Introduce texto"></textarea>
            </label>

        </fieldset>
        <fieldset>
            <label for="frutas">Selecciona una fruta:</label>
            <input list="frutas" id="fruta" name="fruta" />
            <datalist id="frutas">
                <option value="Manzana"></option>
                <option value="Banana"></option>
                <option value="Naranja"></option>
                <option value="Uva"></option>
                <option value="Pera"></option>
            </datalist>
        </fieldset>
        <fieldset>
            <legend>Botones</legend>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar form</button>
            <button type="button" onclick="alert('mensaje')">botón</button>
        </fieldset>
    </form>
</body>
</html>
