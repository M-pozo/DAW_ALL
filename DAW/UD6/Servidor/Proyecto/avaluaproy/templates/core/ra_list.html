{% extends "common/base_intranet.html" %}


{% block main_content %}
<div class="container">
    <h1>Lista de resultados de aprendizaje</h1>
    <ul class="list-group mt-3 ">
    {% for ra in object_list %}
        <a href="{% url 'ra_detail' ra.id %}" class="list-group-item list-group-item-action">{{ ra }}</a>
    {% empty %}
        <p>No existen resultados de aprendizaje.</p>
    {% endfor %}
    </ul>
</div>
{% endblock main_content %}
