{% extends "common/base_intranet.html" %}


{% block main_content %}
<div class="container">
    <h1>Lista de Unidades</h1>
    <ul class="list-group mt-3">
    {% for unidad in object_list %}
        <a href="{% url 'unidad_detail' unidad.id %}" class="list-group-item list-group-item-action">{{ unidad }}</a>
    {% empty %}
        <p>No existen Unidades.</p>
    {% endfor %}
    </ul>
</div>
{% endblock main_content %}
