{% extends 'common/base.html' %}
{% block content %}
<div class="container">
 <h2>Eliminar {{ object }}</h2>
 <form method="post">{% csrf_token %}
 <p>¿Está seguro que quiere eliminar "{{ object}}"?</p>
 {{ form }}
 <input type="submit" value="Confirmar" class="btn btn-danger">
 </form>
 {% comment %} <a href="/">{{}}</a> {% endcomment %}
</div>
{% endblock %}
