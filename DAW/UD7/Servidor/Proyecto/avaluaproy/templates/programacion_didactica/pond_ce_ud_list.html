{% extends "common/base_intranet.html" %}


{% block main_content %}
<div class="container">
    <h1>Lista de ponderaciones de CE por UD</h1>
    <ul class="list-group mt-3">
    {% for pond_ce_ud in object_list %}
        <a href="{% url 'pond_ce_ud_detail' pond_ce_ud.id %}" class="list-group-item list-group-item-action">{{ pond_ce_ud }}</a>
    {% empty %}
        <p>No ponderaciones de CE por UD.</p>
    {% endfor %}
    </ul>
    <a class="btn btn-primary" href="/pond_ce_ud_create"> Crear </a>
</div>
{% endblock main_content %}
