{% extends "common/base_intranet.html" %}


{% block main_content %}
<div class="container">
    <h1>Lista de instrumentos de evaluación</h1>
    <ul class="list-group mt-3">
    {% for ie in object_list %}
        <a href="{% url 'ie_detail' ie.id %}" class="list-group-item list-group-item-action">{{ ie }}</a>
    {% empty %}
        <p>No existen instrumentos de evaluación.</p>
    {% endfor %}
    </ul>
    <a class="btn btn-primary" href="/ie_create"> Crear </a>
</div>
{% endblock main_content %}
