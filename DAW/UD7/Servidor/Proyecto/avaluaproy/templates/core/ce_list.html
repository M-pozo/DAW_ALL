{% extends "common/base_intranet.html" %}


{% block main_content %}
<div class="container">
    <h1>Lista de criterios de evaluación</h1>
    <ul class="list-group mt-3">
    {% for ce in object_list %}
        <a href="{% url 'ce_detail' ce.id %}" class="list-group-item list-group-item-action">{{ ce }}</a>
    {% empty %}
        <p>No existen criterios de evaluación.</p>
    {% endfor %}
    </ul>
</div>
{% endblock main_content %}
