{% extends 'portfolio/base.html' %}
{% load static %}


{% block content %}
<div>
	<div class="container mb-5">
		<div class="row">
		{% if proyectos %}
			{% for proyecto in proyectos %}
				<div class="col-sm-3">
					<a href="{% url 'proyecto_update' pk=proyecto.id %}" class="p-5">
						<div class="card">
							{% if proyecto.imagen %}
							<img class="card-img-top" src="{{proyecto.imagen.url}}" alt="{{ proyecto.titulo }}">
							{% endif %}
							<div class="card-body">
								<h5 class="card-title">{{ proyecto.titulo }}</h5>
								<p class="card-text">{{ proyecto.descripcion }}</p>
							</div>                
						</div>	
					</a>
				</div>
			{% endfor %}
		{% else %}
			<p>No se han encontrado proyectos</p>
		{% endif %}
		</div>
	</div>
</div>
{% endblock %}
